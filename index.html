<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
  </head>
  <body>
    <h1>Sign up</h1>
    <button>Sign up with Google</button><br/>
    <form>
      <label for="name"> Name </label><br/>
      <input type="text" class="name" placeholder="Leslie Alexander"/><br/>
      <label for="email"> Email </label><br/>
      <input type="email" class="name" placeholder="example@mail.com"/><br/>
      <label for="password"> Password </label><br/>
      <input type="password" class="pwd" placeholder="atleast 8 characters"/><br/><br/>
      <input type="checkbox" class="terms" ><label>I agree with <span>Terms</span> and <span>Privacy</span></label><br/>
      <input type="submit" class="submit" value="Sign up"/><br/>

      <p>Already have an account? <a href="login.html">Log in</a></p>
    </form>
  </body>
</html>
